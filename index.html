<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section class="parent">
    <section class="result">
      <h3>Your Result</h3>
      <div class="counter">
        <h1 >76</h1>
        <h6>of 100</h6>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h4>Summary</h4>
      <div class="reaction">  
        <span><img class="svg-one" src="" alt=""> <span class="category-one"> &nbsp; </span></span>
        <span><span class="black">&nbsp;</span> / 100</span>
      </div>
      <div class="memory">  
        <span><img class="svg-two" src="" alt=""> <span class="category-two"> &nbsp; </span></span>
        <span><span class="black">&nbsp;</span> / 100</span>
      </div>
      <div class="verbal">  
        <span><img class="svg-three" src="" alt=""> <span class="category-three"> &nbsp; </span></span>
        <span><span class="black">&nbsp;</span> / 100</span>
      </div>
      <div class="visual">  
        <span><img class="svg-four" src="" alt=""> <span class="category-four"> &nbsp; </span></span>
        <span><span class="black">&nbsp;</span> / 100</span>
      </div>
      <button>Continue</button>
    </section>
  </section>
  <script src="./index.js"></script>
</body>
</html>
