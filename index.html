<!DOCTYPE html>
<html lang="en" id="primary">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./index.css">
    
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="parent">
      <section class="result">
        <h3>Your Result</h3>
        <div class="counter">
          <h1 class="result-number">76</h1>
          <div class="final-count">of 100</div>
        </div>
        <h2 class="comment">Great</h2>
        <p class="paragragh">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <div id="reaction">  
          <span class="reaction-num"><img class="svg-one" src="" alt=""> <span class="category-one"> &nbsp; </span></span>
          <span class="reaction-final-count"><span class="black">&nbsp;</span> / 100</span>
        </div>
        <div id="memory">  
          <span class="memory-num"><img class="svg-two" src="" alt=""> <span class="category-two"> &nbsp; </span></span>
          <span class="memory-final-count"><span class="black">&nbsp;</span> / 100</span>
        </div>
        <div id="verbal">  
          <span class="verbal-num"><img class="svg-three" src="" alt=""> <span class="category-three"> &nbsp; </span></span>
          <span class="verbal-final-count"><span class="black">&nbsp;</span> / 100</span>
        </div>
        <div id="visual">  
          <span class="visual-num"><img class="svg-four" src="" alt=""> <span class="category-four"> &nbsp; </span></span>
          <span class="visual-final-count"><span class="black">&nbsp;</span> / 100</span>
        </div>
        <button>Continue</button>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
